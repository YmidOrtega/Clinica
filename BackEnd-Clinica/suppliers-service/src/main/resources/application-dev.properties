spring.application.name=suppliers-service

#Configuracion de Servidor (Desarrollo)
server.port=0
server.error.include-message=always
server.error.include-stacktrace=always
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Configuracion de Base de Datos (Desarrollo)
spring.datasource.url=${SUPPLIERS_DB_HOST}
spring.datasource.username=${SUPPLIERS_DB_USER}
spring.datasource.password=${SUPPLIERS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA (Desarrollo)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.open-in-view=false

#Configuracion de Eureka (Desarrollo)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

#Configuracion de Logging (Desarrollo - mas detallado)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ClinicaDeYmid.suppliers_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Agregar logs de Eureka y Feign
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG

#Actuator (Desarrollo)
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,loggers,eureka
management.endpoints.web.base-path=/actuator/suppliers
management.endpoint.health.show-details=always

#Resilience4j (Desarrollo)
resilience4j.circuitbreaker.instances.suppliers-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.suppliers-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.suppliers-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.suppliers-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.suppliers-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.suppliers-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.suppliers-service.permittedNumberOfCallsInHalfOpenState=1

#Configuracion de Redis (Desarrollo)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}