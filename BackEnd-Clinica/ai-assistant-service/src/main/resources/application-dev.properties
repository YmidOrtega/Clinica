spring.application.name=ai-assistant-service

# ========== CONFIGURACION DE BASE DE DATOS (PostgreSQL) ==========
spring.datasource.url=jdbc:postgresql://localhost:3310/${AI_ASSISTANT_DB_NAME}
spring.datasource.username=${AI_ASSISTANT_DB_USER}
spring.datasource.password=${AI_ASSISTANT_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== CONFIGURACION JPA (Desarrollo) ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== CONFIGURACION DE GEMINI API ==========
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash

spring.ai.google.genai.chat.options.temperature=0.7
spring.ai.google.genai.chat.options.max-output-tokens=2048

# ========== CONFIGURACION JWT ==========
jwt.algorithm=RS256
jwt.secret=${JWT_SECRET}
jwt.rsa.public-key=${JWT_PUBLIC_KEY:}
jwt.rsa.public-key-path=

# ========== CONFIGURACION DE FEIGN ==========
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=FULL
feign.client.config.admissions-service.connectTimeout=5000
feign.client.config.admissions-service.readTimeout=10000
feign.httpclient.enabled=true

# ========== CONFIGURACION DE EUREKA (Desarrollo) ==========
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# ========== CONFIGURACION DE SERVIDOR (Desarrollo) ==========
server.port=0
server.error.include-message=always
server.error.include-stacktrace=on_param
spring.web.resources.add-mappings=false

# ========== CONFIGURACION DE LOGGING (Desarrollo) ==========
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ClinicaDeYmid.ai_assistant_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.ai=DEBUG
logging.level.org.flywaydb=DEBUG

# Logging de Eureka y Feign
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG

# ========== ACTUATOR (Desarrollo) ==========
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,loggers,beans,eureka
management.endpoints.web.base-path=/actuator/ai-assistant
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ========== RESILIENCE4J (Desarrollo) ==========
resilience4j.circuitbreaker.instances.ai-assistant-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.ai-assistant-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.ai-assistant-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.ai-assistant-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.ai-assistant-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.ai-assistant-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.ai-assistant-service.permittedNumberOfCallsInHalfOpenState=1