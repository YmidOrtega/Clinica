server:
  port: 8081

spring:
  application:
    name: patient-service
  flyway:
    location: classpath:db/migration/patient
  security:
    # Endpoints públicos adicionales
    public-paths:
      - /actuator/health
      - /actuator/info
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

# Configuración de Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
    doc-expansion: none
  show-actuator: true

# Información de la API
api:
  version: 1.0.0
  name: Patient Service API
  description: Microservicio para la gestión de pacientes
  contact:
    name: Development Team
    email: dev@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

# JWT CONFIGURATION
jwt:
  secret: ${JWT_SECRET:YourSecretKeyMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperlyAndSecurely}
  issuer: ${JWT_ISSUER:auth-service}
  expiration: ${JWT_EXPIRATION:86400000}

# LOGGING PARA DEBUGGING DE SEGURIDAD
logging:
  level:
    com.ClinicaDeYmid.patient_service.infra.security: DEBUG
    org.springframework.security: DEBUG