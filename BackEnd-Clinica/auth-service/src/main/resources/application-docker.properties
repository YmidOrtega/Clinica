spring.application.name=auth-service

# ========== CONFIGURACION DE BASE DE DATOS ==========
spring.datasource.url=${AUTH_DB_HOST}
spring.datasource.username=${AUTH_DB_USER}
spring.datasource.password=${AUTH_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== CONFIGURACION DE POOL DE CONEXIONES ==========
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name="AuthHikariCP"
spring.datasource.hikari.leak-detection-threshold=10000

# ========== CONFIGURACION JPA ==========
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== CONFIGURACION DE FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/auth

# ========== CONFIGURACION DE SERVIDOR ==========
server.error.include-message=never
server.error.include-stacktrace=never
spring.web.resources.add-mappings=false

# ========== CONFIGURACION DE REDIS ==========
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis-cache}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:2000ms}
spring.data.redis.lettuce.pool.max-active=${SPRING_DATA_REDIS_LETTUCE_POOL_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-idle=${SPRING_DATA_REDIS_LETTUCE_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${SPRING_DATA_REDIS_LETTUCE_POOL_MIN_IDLE:0}

# ========== CONFIGURACION DE EUREKA ==========
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.initial-status-if-eureka-not-available=UP

# ========== CONFIGURACION DE JWT ==========
jwt.secret=${JWT_SECRET}
jwt.algorithm=RS256
jwt.access-token.expiration=900
jwt.refresh-token.expiration=604800
jwt.rsa.public-key-path=classpath:keys/public_key.pem
jwt.rsa.private-key-path=classpath:keys/private_key.pem

# ========== POLITICAS DE SEGURIDAD ==========
auth.max-login-attempts=5
auth.lockout-duration-minutes=30
auth.attempt-window-minutes=15
auth.password.min-length=8
auth.password.require-uppercase=true
auth.password.require-lowercase=true
auth.password.require-digit=true
auth.password.require-special-char=true
auth.password.history-count=5
auth.password.expiration-days=90
auth.max-active-sessions=5
auth.cleanup-cron=0 0 2 * * *
auth.audit-cleanup-cron=0 0 3 * * SUN

# ========== CONFIGURACION ASYNC ==========
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# ========== LOGGING ==========
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.flywaydb=INFO
logging.level.com.ClinicaDeYmid.auth_service=INFO
logging.file.name=/var/log/auth-service/auth-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=never