spring.application.name=auth-service

# ========== CONFIGURACION DE BASE DE DATOS ==========
spring.datasource.url=${AUTH_DB_HOST}
spring.datasource.username=${AUTH_DB_USER}
spring.datasource.password=${AUTH_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== CONFIGURACION JPA ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.open-in-view=false

# ========== CONFIGURACION DE FLYWAY ==========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/auth

# ========== CONFIGURACION DE SERVIDOR ==========
server.port=0
server.error.include-message=always
server.error.include-stacktrace=always
spring.web.resources.add-mappings=false

# ========== CONFIGURACION DE LOGGING ==========
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ClinicaDeYmid.auth_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,loggers
management.endpoints.web.base-path=/actuator/auth
management.endpoint.health.show-details=always

# ========== RESILIENCE4J ==========
resilience4j.circuitbreaker.instances.auth-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.auth-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.auth-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.auth-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.auth-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.auth-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.auth-service.permittedNumberOfCallsInHalfOpenState=1

# ========== CONFIGURACION DE REDIS ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# ========== CONFIGURACION DE JWT ==========
jwt.secret=${JWT_SECRET}
jwt.algorithm=RS256
jwt.access-token.expiration=900
jwt.refresh-token.expiration=604800
jwt.rsa.public-key-path=classpath:keys/public_key.pem
jwt.rsa.private-key-path=classpath:keys/private_key.pem

# ========== POLITICAS DE SEGURIDAD ==========

# Account Lockout
auth.max-login-attempts=5
auth.lockout-duration-minutes=30
auth.attempt-window-minutes=15

# Password Policy
auth.password.min-length=8
auth.password.require-uppercase=true
auth.password.require-lowercase=true
auth.password.require-digit=true
auth.password.require-special-char=true
auth.password.history-count=5
auth.password.expiration-days=90

# Session Management
auth.max-active-sessions=5

# Cleanup Jobs
auth.cleanup-cron=0 0 2 * * *
auth.audit-cleanup-cron=0 0 3 * * SUN
auth.cleanup.enabled=true

# ========== CONFIGURACION ASYNC ==========
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-