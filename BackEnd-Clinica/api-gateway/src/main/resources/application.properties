spring.application.name=api-gateway

#PATIENT SERVICE
spring.cloud.gateway.routes[0].id=patient-service
spring.cloud.gateway.routes[0].uri=lb://patient-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/patients/**

#BILLING SERVICE
spring.cloud.gateway.routes[1].id=billing-service
spring.cloud.gateway.routes[1].uri=lb://billing-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/billing-dsadas/**

#ADMISSIONS SERVICE
spring.cloud.gateway.routes[2].id=admissions-service
spring.cloud.gateway.routes[2].uri=lb://admissions-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/admissions/**

#AI ASSISTANT SERVICE
spring.cloud.gateway.routes[3].id=ai-assistant-service
spring.cloud.gateway.routes[3].uri=lb://ai-assistant-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/ai-assistant/**

#SUPPLIES SERVICE
spring.cloud.gateway.routes[4].id=supplies-service
spring.cloud.gateway.routes[4].uri=lb://supplies-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/supplies/**

#AUTH SERVICE
spring.cloud.gateway.routes[5].id=auth-service
spring.cloud.gateway.routes[5].uri=lb://auth-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/auth/**

#CLIENTS SERVICE
spring.cloud.gateway.routes[6].id=clients-service
spring.cloud.gateway.routes[6].uri=lb://clients-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/billing-service/health-providers/**

#LOG
logging.level.root=info
logging.level.org.springframework.cloud.gateway=trace
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=info

