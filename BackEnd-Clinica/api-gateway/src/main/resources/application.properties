spring.application.name=api-gateway

# AUTH SERVICE
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

# PATIENT SERVICE
spring.cloud.gateway.routes[1].id=patient-service
spring.cloud.gateway.routes[1].uri=lb://patient-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/patients/**
spring.cloud.gateway.routes[1].filters[0]=AuthenticationFilter

# BILLING SERVICE
spring.cloud.gateway.routes[2].id=billing-service
spring.cloud.gateway.routes[2].uri=lb://billing-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/billing/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

# ADMISSIONS SERVICE
spring.cloud.gateway.routes[3].id=admissions-service
spring.cloud.gateway.routes[3].uri=lb://admissions-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/attentions/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

# AI ASSISTANT SERVICE
spring.cloud.gateway.routes[4].id=ai-assistant-service
spring.cloud.gateway.routes[4].uri=lb://ai-assistant-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/ai-assistant/**
spring.cloud.gateway.routes[4].filters[0]=AuthenticationFilter

# SUPPLIERS SERVICE
spring.cloud.gateway.routes[5].id=suppliers-service
spring.cloud.gateway.routes[5].uri=lb://suppliers-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/suppliers/**
spring.cloud.gateway.routes[5].filters[0]=AuthenticationFilter

# CLIENTS SERVICE
spring.cloud.gateway.routes[6].id=clients-service
spring.cloud.gateway.routes[6].uri=lb://clients-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/billing-service/health-providers/**
spring.cloud.gateway.routes[6].filters[0]=AuthenticationFilter

# DEFAULT FILTERS (CORS)
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.default-filters[1]=AddResponseHeader=Access-Control-Allow-Origin, *
spring.cloud.gateway.default-filters[2]=AddResponseHeader=Access-Control-Allow-Methods, GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.default-filters[3]=AddResponseHeader=Access-Control-Allow-Headers, *

# REDIS CONFIGURATION
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

# JWT CONFIGURATION
jwt.algorithm=RS256
jwt.secret=

# AUTH SERVICE CONFIGURATION
auth-service.url=http://auth-service

# LOGGING CONFIGURATION
logging.level.root=info
logging.level.com.ClinicaDeYmid.api_gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=info