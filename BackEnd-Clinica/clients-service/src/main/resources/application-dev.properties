spring.application.name=clients-service

# Configuracion de Base de Datos (Desarrollo)
spring.datasource.url=${CLIENTS_DB_HOST}
spring.datasource.username=${CLIENTS_DB_USER}
spring.datasource.password=${CLIENTS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion JPA (Desarrollo)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.open-in-view=false

# Configuracion de Servidor (Desarrollo)
server.port=8087
server.error.include-message=always
server.error.include-stacktrace=always
spring.web.resources.add-mappings=false

# Configuracion de Logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ClinicaDeYmid.clients_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (Desarrollo)
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,loggers
management.endpoints.web.base-path=/actuator/clients
management.endpoint.health.show-details=always

# Resilience4j (Desarrollo)
resilience4j.circuitbreaker.instances.clients-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.clients-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.clients-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.clients-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.clients-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.clients-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.clients-service.permittedNumberOfCallsInHalfOpenState=1

# Configuracion de Redis (Desarrollo)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

jwt.secret=${JWT_SECRET}
jwt.algorithm=RS256
jwt.rsa.public-key=${JWT_PUBLIC_KEY:}

# Logging de seguridad (Desarrollo)
logging.level.com.ClinicaDeYmid.clients_service.infra.security=DEBUG
logging.level.org.springframework.security=DEBUG

# TTL para diferentes caches (en segundos)
spring.cache.redis.time-to-live=3600
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=clients-service
