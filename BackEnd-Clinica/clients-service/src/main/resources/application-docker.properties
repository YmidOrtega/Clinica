# Configuracion de Base de Datos (Docker)
spring.datasource.url=${CLIENTS_DB_HOST}
spring.datasource.username=${CLIENTS_DB_USER}
spring.datasource.password=${CLIENTS_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Pool de Conexiones (Docker)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name="ClientsHikariCP"
spring.datasource.hikari.leak-detection-threshold=10000

# Configuracion JPA (Docker)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de Servidor (Docker)
server.error.include-message=never
server.error.include-stacktrace=never
spring.web.resources.add-mappings=false

# Configuracion de Redis (Docker)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis-cache}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:2000ms}
spring.data.redis.lettuce.pool.max-active=${SPRING_DATA_REDIS_LETTUCE_POOL_MAX_ACTIVE:8}
spring.data.redis.lettuce.pool.max-idle=${SPRING_DATA_REDIS_LETTUCE_POOL_MAX_IDLE:8}
spring.data.redis.lettuce.pool.min-idle=${SPRING_DATA_REDIS_LETTUCE_POOL_MIN_IDLE:0}

# Configuracion de Eureka (Docker)
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.initial-status-if-eureka-not-available=UP

# Configuracion de Logging (Docker)
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.flywaydb=INFO
logging.level.com.ClinicaDeYmid.clients_service=DEBUG
logging.file.name=/var/log/clients-service/clients-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# Actuator (Docker)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator/clients
management.endpoint.health.show-details=never

# Resilience4j (Docker)
resilience4j.circuitbreaker.instances.clients-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.clients-service.slidingWindowSize=10
resilience4j.circuitbreaker.instances.clients-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.clients-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.clients-service.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.clients-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.clients-service.permittedNumberOfCallsInHalfOpenState=2

# =====================================================
# Configuracion JWT (Docker)
# =====================================================
jwt.secret=${JWT_SECRET}
jwt.algorithm=RS256
jwt.rsa.public-key=${JWT_PUBLIC_KEY:}