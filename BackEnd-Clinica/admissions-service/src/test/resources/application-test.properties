# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:admissions_db_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate ddl-auto to create schema from entities
spring.jpa.database-platform=com.ClinicaDeYmid.admissions_service.config.CustomH2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests to avoid migration script conflicts
spring.flyway.enabled=false

# Disable Eureka for tests
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
