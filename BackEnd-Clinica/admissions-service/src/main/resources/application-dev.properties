spring.application.name=admissions-service

# ========== CONFIGURACION DE BASE DE DATOS (PostgreSQL) ==========
spring.datasource.url=jdbc:postgresql://localhost:3309/${ADMISSIONS_DB_NAME}
spring.datasource.username=${ADMISSIONS_DB_USER}
spring.datasource.password=${ADMISSIONS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== CONFIGURACION JPA ==========
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========== CONFIGURACION DE SERVIDOR ==========
server.port=8083
server.error.include-message=always
server.error.include-stacktrace=always
spring.web.resources.add-mappings=false

# ========== CONFIGURACION DE LOGGING ==========
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ClinicaDeYmid.admissions_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging de Eureka y Feign
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,loggers,eureka
management.endpoints.web.base-path=/actuator/admissions
management.endpoint.health.show-details=always

# ========== RESILIENCE4J ==========
resilience4j.circuitbreaker.instances.admissions-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.admissions-service.slidingWindowSize=5
resilience4j.circuitbreaker.instances.admissions-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.admissions-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.admissions-service.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.admissions-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.admissions-service.permittedNumberOfCallsInHalfOpenState=1

# ========== CONFIGURACION DE REDIS ==========
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}
spring.cache.type=redis

# ========== CONFIGURACION JWT ==========
jwt.secret=${JWT_SECRET}
jwt.algorithm=RS256
jwt.rsa.public-key=${JWT_PUBLIC_KEY:}

# ========== LOGGING DE SEGURIDAD ==========
logging.level.com.ClinicaDeYmid.admissions_service.infra.security=DEBUG
logging.level.org.springframework.security=DEBUG

# ========== CONFIGURACION DE CACHE ==========
spring.cache.redis.time-to-live=3600
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=admissions-service

# ========== CONFIGURACION DE FEIGN ==========
feign.client.config.default.connectTimeout=3000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=FULL

# Timeouts específicos por servicio
feign.client.config.patient-service.connectTimeout=3000
feign.client.config.patient-service.readTimeout=5000
feign.client.config.suppliers-service.connectTimeout=3000
feign.client.config.suppliers-service.readTimeout=5000
feign.client.config.clients-service.connectTimeout=3000
feign.client.config.clients-service.readTimeout=5000
feign.client.config.auth-service.connectTimeout=3000
feign.client.config.auth-service.readTimeout=5000